name: Publish to Open VSX Registry

on:
  push:
    tags:
      - 'v*'  # å½“æ¨é€ v å¼€å¤´çš„ tag æ—¶è§¦å‘,å¦‚ v2.0.2

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Compile extension
        run: npm run compile
      
      - name: Package extension
        run: npx @vscode/vsce package
      
      - name: List VSIX files
        run: |
          echo "ğŸ“¦ ç”Ÿæˆçš„ VSIX æ–‡ä»¶:"
          ls -lh *.vsix
      
      - name: Publish to Open VSX Registry
        env:
          OVSX_TOKEN: ${{ secrets.OVSX_TOKEN }}
        run: |
          echo "ğŸš€ å¼€å§‹å‘å¸ƒåˆ° Open VSX Registry..."
          VSIX_FILE=$(ls *.vsix)
          echo "ğŸ“¦ å‘å¸ƒæ–‡ä»¶: $VSIX_FILE"
          npx ovsx publish "$VSIX_FILE" -p "$OVSX_TOKEN"
          echo "âœ… å‘å¸ƒæˆåŠŸ!"
      
      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vsix-package
          path: '*.vsix'
          retention-days: 30

